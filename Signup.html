<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Student Help Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-body">

<div class="card auth-card">
  <h2>Create Account ✨</h2>
  <p>Join Student Help Portal</p>

  <button class="auth-btn google" onclick="googleLogin()">Signup with Google</button>
  <p style="margin:10px 0;">or</p>

  <input class="auth-input" id="email" placeholder="Email">
  <input class="auth-input" id="password" type="password" placeholder="Password">

  <button class="auth-btn" onclick="signup()">Signup</button>
  <p id="msg"></p>

  <p>Already have account? <a href="login.html">Login</a></p>
</div>

<script type="module" src="auth.js"></script>

<button id="themeToggleBtn" class="theme-toggle-btn" onclick="toggleTheme()" style="position: fixed; top: 20px; right: 20px; z-index: 200;">☀️</button>
<script src="theme.js"></script>
</body>
</html>
