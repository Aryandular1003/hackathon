<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Help Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<nav class="navbar">
  <div class="logo"> <img id="portallogo" src="logol.png" alt="logo">Student<span>Portal</span></div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search scholarships, exams, links...">
  </div>

  <div id="authButtons">
    <a href="login.html" class="nav-btn">Login</a>
    <a href="Signup.html" class="nav-btn">Signup</a>
  </div>

  <div id="userButtons" style="display:none;">
    <a href="dashboard.html" class="nav-btn">Dashboard</a>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </div>
</nav>

<header class="hero">
  <h1>Welcome, IIITians</h1>
  <p>Your single source of truth for college updates.</p>
</header>

<div class="filter-bar">
  <button class="filter-btn active" onclick="filterContent('all', this)">All</button>
  <button class="filter-btn" onclick="filterContent('scholarship', this)">Scholarships</button>
  <button class="filter-btn" onclick="filterContent('notice', this)">Notices</button>
  <button class="filter-btn" onclick="filterContent('exam', this)">Exams</button>
</div>

<main class="grid-container" id="mainGrid"></main>

<script src="java.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCRpmxKDFR7PpuisfrcNV8r0rav_gx91Ag",
  authDomain: "kirito-95151.firebaseapp.com",
  projectId: "kirito-95151",
  storageBucket: "kirito-95151.firebasestorage.app",
  messagingSenderId: "411337155114",
  appId: "1:411337155114:web:f7fcedc21a86fd9c1a9953"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const authBtns = document.getElementById("authButtons");
const userBtns = document.getElementById("userButtons");

onAuthStateChanged(auth, user => {
  if (user) {
    authBtns.style.display = "none";
    userBtns.style.display = "block";
  } else {
    authBtns.style.display = "block";
    userBtns.style.display = "none";
  }
});

window.logout = function () {
  signOut(auth).then(() => location.reload());
};
</script>

</body>
</html>
